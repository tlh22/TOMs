version: "3.8"services:  nginx:    image: "nginx"    volumes:     - ./nginx/qgis-server-nginx.conf:/etc/nginx/nginx.conf    ports:     - 8010:80    networks:    - qgis-net    depends_on:     - qgis_server  qgis_server:    image: "openquake/qgis-server:ltr"    environment:      - PGSERVICEFILE=/io/pg_service/.pg_service.conf      - QGIS_SERVER_LOG_LEVEL=0      #- QGIS_AUTH_DB_DIR_PATH=/io/db_auth      #- QGIS_AUTH_PASSWORD_FILE=Passw0rd      # Do not run the embedded copy of nginx      - SKIP_NGINX="true"      # Improve rendering performance      - QGIS_SERVER_PARALLEL_RENDERING="true"      - QGIS_SERVER_MAX_THREADS=4      # Limit the maximum size returned by a GetMap      - QGIS_SERVER_WMS_MAX_HEIGHT=5000      - QGIS_SERVER_WMS_MAX_WIDTH=5000    volumes:      - /home/QGIS/pg_service:/io/pg_service:ro      - /home/QGIS/projects:/io/data:ro      - /home/QGIS/plugins:/io/plugins    networks:      qgis-net:networks:  qgis-net:    external: true