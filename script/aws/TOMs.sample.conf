[TOMsExport]
# indicate whether or not only current features are required
GetOnlyCurrentFeatures = 31-03-2021
# specify whether or not to use use current geometry types for bays or force to polygons
BaysAsPolygons = True
# for initial supply, do not want surveyor names. Comment out if want surveyor names to appear
ResetNameValue = MHTC
# specify whether or not to include lookup values. NB: assumes "standard" TOMs lookups (with only single value and with structure "Code"|"Description")
IncludeLookupValues = True
